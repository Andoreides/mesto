<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="root">
        <header class="header">
            <img class="header__logo" src="./images/fistreview.svg" alt="логотип сайт место">
        </header>
        <main class="content">
            <section class="profile">
                    <img class="profile__avatar" src="./images/jaques.jpg" alt="Картинка Жака">
                    <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" id="popup__open"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_add-name" id="popupProfile">
            <div class="popup__container">
                <!-- <div class="popup__body" id="popup__body"> -->
                    <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                    <form class="popup__form popup__form-name" name="foorm" action="submit" novalidate>
                        <input id="name-input" type="text" class="popup__input popup__input_name" placeholder="Имя" name="name" required maxlength="40" minlength="2">
                        <span class="popup__input-error name-input-error"></span>
                        <input id="job-input" type="text" class="popup__input popup__input_type_job" placeholder="Род занятий" name="job" required maxlength="200" minlength="2">
                        <span class="popup__input-error job-input-error"></span>
                        <button class="popup__button" type="submit" id="profileclosebtn" disabled>Сохранить</button>
                    </form>
                    <button class="popup__close" id="popup__closeProfile" type="button"></button>
                <!-- </div> -->
            </div>
        </div>
        <div class="popup popup_type_add-image" id="popup__image">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form-image" id="popup__form-img" name="forma" action="submit" novalidate>
                    <input type="text" class="popup__input" placeholder="Название" name="inputskii__name" id="cardName" required maxlength="30" minlength="2">
                    <span class="popup__input-error cardName-error"></span>
                    <input type="url" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку" name="inputskii__name-job" id="link-job" required>
                    <span class="popup__input-error link-job-error"></span>
                    <button class="popup__button" disabled id="butttt" type="submit">Создать</button>
                </form>
                <button class="popup__close" id="popIm__close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_zoom">
            <div class="popup__gallery">
                <img class="popup__image">
                <p class="popup__zoom-paragraph"></p>
                <button class="popup__close" id="popZoom__close" type="button"></button>
            </div>
        </div>

        <template id="card-template" class="card-template">
            <div class="elements__card">
              <img src="#" alt="наименование места" class="elements__image">
              <button type="button" aria-label="del" class="elements__button-delete"></button>
              <div class="elements__title-wrap">
                <h2 class="elements__title"></h2>
                <button type="button" aria-label="like" class="elements__like"></button>
              </div>
            </div>
          </template>

        <!-- <script type="module" src="./scripts/validate.js"></script> -->
        <script type="module" src="./scripts/FormValidator.js"></script>
        <script type="module" src="./scripts/Card.js"></script>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
